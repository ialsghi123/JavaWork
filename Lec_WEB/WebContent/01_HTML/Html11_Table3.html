<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>
<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

</style>

</head>
<body>
<table style="width: 100%">
	<tr>
		<th style="width: 50px" colspan="2" rowspan="3">1</th>
		
		
		<th colspan="3">3</th>	
		
	</tr>
	<tr>
		
		
		<th colspan="3">8</th>
		
	</tr>
	<tr>		
		
		<th style="width: 100px">13</th>
		<th>14</th>
		<th style="width: 80px">15</th>
	</tr>
	
</table>

<br>
<br>

</html>
